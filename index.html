<html>
  <head>
    <meta charset="utf-8" />
    <title>webgl</title>
  </head>
  <body>
    <canvas id="surface" width="1000" height="1000"> </canvas>
    <img id="light-brick-img" src="img/lightBrick.png"0" width="0"></img>
    <img id="bricks-img" src="img/handpaintedwall2.png" height="0" width="0"></img>
    <img id="grass-img" src="img/grass.png" height="0", width="0"></img>
    <script src="gl-matrix.js"></script>
    <script id="vertex-shader" type="x-shader/x-vertex">
      precision mediump float;
      attribute vec3 vertPosition;
      attribute vec2 vertTexCoord;
      varying vec2 fragTexCoord;
      uniform mat4 mWorld;
      uniform mat4 mView;
      uniform mat4 mProj;

      void main()
      {
        fragTexCoord = vertTexCoord;
        gl_Position = mProj * mView * mWorld * vec4(vertPosition, 1.0);
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      varying vec2 fragTexCoord;
      uniform sampler2D sampler;
      void main()
      {
        gl_FragColor = texture2D(sampler, fragTexCoord);
      }
    </script>

    <script src="app.js"></script>
  </body>
</html>
